<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연재해 데이터 시각화</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 헤더 -->
    <header class="container mt-4 mb-4">
        <h1 class="text-center">Volcano</h1>
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="volcano">Volcano</button>
            <button class="tab-btn" data-tab="tsunami">Tsunami</button>
            <button class="tab-btn" data-tab="earthquake">Earthquake</button>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <div class="row">
            <!-- 지도 영역 -->
            <div class="col-md-6 map-container">
                <div id="map"></div>
            </div>

            <!-- 차트 영역 -->
            <div class="col-md-6 chart-container">
                <div id="chartContainer">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="container">
        <div class="footer-content">
            <p class="copyright">© 2025 오승민. All Rights Reserved.</p>
            <p class="social-links">
                <a href="https://github.com/oh79" target="_blank" title="GitHub"><i class="fab fa-github"></i> GitHub</a>
                <span class="separator">|</span>
                <a href="https://oh79.tistory.com" target="_blank" title="Tistory"><i class="fas fa-blog"></i> Tistory</a>
            </p>
            <p class="footer-description">자연재해 데이터 시각화 프로젝트 | Made by 오승민</p>
        </div>
    </footer>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>

    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>

</html>
